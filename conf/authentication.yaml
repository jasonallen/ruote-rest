# ruote-rest authentication configuration
# 
# Configuration is broken up per environment
#

development:
  enabled: true
  whitelisting: true
  allowed_hosts:
    - 127.0.0.1
  basic_auth: true
  basic_auth_realm: ruote-rest
  users:
    # Hash keyed with username, and value for password
    development: secret

test:
  enabled: false
